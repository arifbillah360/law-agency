<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <title>Spain Flag</title>
  <defs>
    <clipPath id="spain-flag">
      <rect width="60" height="40" rx="2"/>
    </clipPath>
  </defs>
  <g clip-path="url(#spain-flag)">
    <!-- Red top stripe -->
    <rect width="60" height="10" fill="#AA151B"/>
    <!-- Yellow middle stripe -->
    <rect y="10" width="60" height="20" fill="#F1BF00"/>
    <!-- Red bottom stripe -->
    <rect y="30" width="60" height="10" fill="#AA151B"/>
    <!-- Simplified coat of arms (represented as a red circle with yellow border) -->
    <g transform="translate(15, 20)">
      <circle cx="0" cy="0" r="3.5" fill="#F1BF00"/>
      <circle cx="0" cy="0" r="2.5" fill="#AA151B"/>
      <rect x="-2" y="-0.5" width="4" height="1" fill="#F1BF00"/>
      <rect x="-0.5" y="-2" width="1" height="4" fill="#F1BF00"/>
    </g>
  </g>
</svg>
